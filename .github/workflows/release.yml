name: Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact_name: ucapp-linux-amd64
            archive_ext: tar.gz
          - goos: linux
            goarch: arm64
            artifact_name: ucapp-linux-arm64
            archive_ext: tar.gz
          - goos: windows
            goarch: amd64
            artifact_name: ucapp-windows-amd64
            archive_ext: zip
            binary_ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Download dependencies
        run: go mod download

      - name: Generate code
        run: go generate ./...

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -ldflags="-s -w" -o ucapp${{ matrix.binary_ext }} ./cmd/ucapp

      - name: Prepare release package
        run: |
          mkdir -p release/${{ matrix.artifact_name }}
          cp ucapp${{ matrix.binary_ext }} release/${{ matrix.artifact_name }}/
          cp README.md LICENSE release/${{ matrix.artifact_name }}/
          cp -r examples release/${{ matrix.artifact_name }}/
          find release/${{ matrix.artifact_name }}/examples -name "*.go" -delete
          mkdir -p release/${{ matrix.artifact_name }}/docs
          find . -maxdepth 2 -name "*.md" ! -name "README.md" -exec cp {} release/${{ matrix.artifact_name }}/docs/ \;
          for dir in capp cpu emulator io os translate; do
            if [ -f "$dir/README.md" ]; then
              cp "$dir/README.md" "release/${{ matrix.artifact_name }}/docs/$dir-README.md"
            fi
            if [ -f "$dir/OPCODES.md" ]; then
              cp "$dir/OPCODES.md" "release/${{ matrix.artifact_name }}/docs/"
            fi
            if [ -f "$dir/ASSEMBLY.md" ]; then
              cp "$dir/ASSEMBLY.md" "release/${{ matrix.artifact_name }}/docs/"
            fi
          done

      - name: Create tarball (Linux)
        if: matrix.archive_ext == 'tar.gz'
        run: |
          cd release
          tar -czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Create zip (Windows)
        if: matrix.archive_ext == 'zip'
        run: |
          cd release
          zip -r ${{ matrix.artifact_name }}.zip ${{ matrix.artifact_name }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release/${{ matrix.artifact_name }}.${{ matrix.archive_ext }}
          asset_name: ${{ matrix.artifact_name }}.${{ matrix.archive_ext }}
          asset_content_type: ${{ matrix.archive_ext == 'tar.gz' && 'application/gzip' || 'application/zip' }}
